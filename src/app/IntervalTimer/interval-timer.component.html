<div class="countdown-container">
  <p>{{ label }}</p>
  <div class="countdown" (click)="onTimerClick()">
    <div class="countdown-number">{{ currentCallDelay }}s</div>
    <svg>
      @if (circleVisible) {
        <circle
          [style.animationDuration]="currentCallDelay + 's'"
          r="18"
          cx="20"
          cy="20"
        ></circle>
      }
    </svg>
  </div>
</div>
