<alert #alert></alert>
<div class="clr-row">
  <div class="clr-col">
    <h3>VM Templates</h3>
  </div>
</div>
<div class="clr-row">
  <div class="clr-col">
    <button
      class="btn btn-success"
      (click)="openNew()"
      *rbac="['virtualmachinetemplates.create']"
    >
      <cds-icon shape="plus"></cds-icon> New VirtualMachineTemplate
    </button>
  </div>
</div>
<div class="clr-row">
  <div class="clr-col">
    <clr-datagrid>
      <clr-dg-column [clrDgField]="'name'" [clrDgSortOrder]="ascSort"
        >Name</clr-dg-column
      >
      <clr-dg-column [clrDgField]="'image'">Image</clr-dg-column>
      <clr-dg-column [clrDgField]="'id'">Object Id</clr-dg-column>

      <clr-dg-row *clrDgItems="let t of templates; let i = index">
        @if (showActionOverflow) {
          <clr-dg-action-overflow>
            <button
              class="action-item"
              (click)="openEdit(t)"
              *rbac="
                [
                  'virtualmachinetemplates.get',
                  'virtualmachinetemplates.update',
                ];
                op: 'AND'
              "
            >
              Edit
            </button>
            <button
              class="action-item"
              (click)="openDelete(t)"
              *rbac="['virtualmachinetemplates.delete']"
            >
              Delete
            </button>
          </clr-dg-action-overflow>
        }
        <clr-dg-cell>{{ t.name }}</clr-dg-cell>
        <clr-dg-cell>{{ t.image }}</clr-dg-cell>
        <clr-dg-cell>{{ t.id }}</clr-dg-cell>
        <ng-container
          ngProjectAs="clr-dg-row-detail"
          *rbac="['virtualmachinetemplates.get']"
        >
          <vmtemplate-detail
            *clrIfExpanded
            [id]="t.id"
            ngProjectAs="clr-dg-row-detail"
          ></vmtemplate-detail>
        </ng-container>
      </clr-dg-row>
    </clr-datagrid>
  </div>
</div>
<edit-vmtemplate-wizard
  [editTemplate]="editTemplate"
  (event)="refresh()"
  #editTemplateWizard
></edit-vmtemplate-wizard>
<delete-confirmation
  #deleteConfirmation
  (delete)="doDelete()"
></delete-confirmation>
