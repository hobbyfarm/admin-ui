<div class="clr-row">
    <div class="clr-col">
        <h3>Environments</h3>
    </div>
</div>
<div class="clr-row">
    <div class="clr-col">
        <button class="btn btn-success">
            <clr-icon shape="plus"></clr-icon> New
        </button>
    </div>
</div>
<div class="clr-row">
    <div class="clr-col">
        <clr-datagrid>
            <clr-dg-column>Name</clr-dg-column>
            <clr-dg-column>Provider</clr-dg-column>

            <clr-dg-row *clrDgItems="let e of environments">
                <clr-dg-action-overflow>
                    <button class="action-item">Edit</button>
                    <button class="action-item">Delete</button>
                </clr-dg-action-overflow>
                <clr-dg-cell>{{ e.display_name }}</clr-dg-cell>
                <clr-dg-cell>{{ e.provider }}</clr-dg-cell>
            </clr-dg-row>
        </clr-datagrid>
    </div>
</div>
