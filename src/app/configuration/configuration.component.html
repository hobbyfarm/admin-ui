<div class="main-container">
  <header class="header header-7" app-header></header>
  <div class="content-container">
    <clr-vertical-nav>
      <a
        clrVerticalNavLink
        routerLink="./environments"
        routerLinkActive="active"
        *ngIf="listEnvironments"
        >Environments</a
      >
      <a
        clrVerticalNavLink
        routerLink="./vmtemplates"
        routerLinkActive="active"
        *ngIf="listVMTemplates"
        >VM Templates</a
      >
      <a
        clrVerticalNavLink
        routerLink="./roles"
        routerLinkActive="active"
        *ngIf="listRoles"
        >Roles</a
      >

      <clr-vertical-nav-group routerLinkActive="active">
        <a routerLink="./settings" hidden aria-hidden="true"></a>
        Settings
        <clr-vertical-nav-group-children
          #activeChildren
          *clrIfExpanded="expandedSettingsGroup"
        >
          <a
            *ngFor="let scope of scopes"
            clrVerticalNavLink
            [routerLink]="['./settings/', scope.name]"
            routerLinkActive="active"
            [title]="scope.displayName"
          >
            {{ scope.displayName }}
          </a>
        </clr-vertical-nav-group-children>
      </clr-vertical-nav-group>
    </clr-vertical-nav>
    <div class="content-area">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
