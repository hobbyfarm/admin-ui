<div class="main-container">
  <header class="header header-7" app-header></header>
  <div class="content-container">
    <clr-vertical-nav>
      @if (listEnvironments) {
        <a
          clrVerticalNavLink
          routerLink="./environments"
          routerLinkActive="active"
          >Environments</a
        >
      }
      @if (listVMTemplates) {
        <a
          clrVerticalNavLink
          routerLink="./vmtemplates"
          routerLinkActive="active"
          >VM Templates</a
        >
      }
      @if (listRoles) {
        <a clrVerticalNavLink routerLink="./roles" routerLinkActive="active"
          >Roles</a
        >
      }

      <clr-vertical-nav-group routerLinkActive="active">
        <a routerLink="./settings" hidden aria-hidden="true"></a>
        Settings
        <clr-vertical-nav-group-children
          #activeChildren
          *clrIfExpanded="expandedSettingsGroup"
        >
          @for (scope of scopes; track scope) {
            <a
              clrVerticalNavLink
              [routerLink]="['./settings/', scope.name]"
              routerLinkActive="active"
              [title]="scope.displayName"
            >
              {{ scope.displayName }}
            </a>
          }
        </clr-vertical-nav-group-children>
      </clr-vertical-nav-group>
    </clr-vertical-nav>
    <div class="content-area">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
