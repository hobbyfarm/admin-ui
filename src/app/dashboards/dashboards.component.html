<div class="main-container">
  <header class="header header-7" app-header></header>
  <div class="content-container">
    <clr-vertical-nav>
      <clr-vertical-nav-group routerLinkActive="active">
        <a routerLink="./dashboards" hidden aria-hidden="true"></a>
        Active Events
        <clr-vertical-nav-group-children *clrIfExpanded #activeChildren>
          <a
            *ngFor="let se of activeEvents"
            clrVerticalNavLink
            [routerLink]="['./event', se.id]"
            routerLinkActive="active"
            title="{{ getTooltipTitle(se) }}"
          >
            <cds-icon
              *ngIf="
                se.activeSessions > 0 ||
                (se.provisionedVMs && se.provisionedVMs > 0)
              "
              shape="info-circle"
              status="info"
            ></cds-icon>
            {{ se.event_name }}
          </a>
        </clr-vertical-nav-group-children>
      </clr-vertical-nav-group>
      <clr-vertical-nav-group routerLinkActive="active">
        <a routerLink="./dashboards" hidden aria-hidden="true"></a>
        Finished Events
        <clr-vertical-nav-group-children *clrIfExpanded>
          <a
            *ngFor="let se of finishedEvents"
            clrVerticalNavLink
            [routerLink]="['./event', se.id]"
            routerLinkActive="active"
            title="{{ getTooltipTitle(se) }}"
          >
            <cds-icon
              *ngIf="
                se.activeSessions > 0 ||
                (se.provisionedVMs && se.provisionedVMs > 0)
              "
              shape="info-circle"
              status="info"
            ></cds-icon>
            {{ se.event_name }}
          </a>
        </clr-vertical-nav-group-children>
      </clr-vertical-nav-group>
    </clr-vertical-nav>
    <div class="content-area">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
