<div class="editor-actions">
  <button
    *ngFor="let action of ACTIONS"
    class="btn btn-info-outline"
    [title]="action.name"
    (click)="editorPreset(action)"
  >
    {{ action.name }}
  </button>
</div>
<div class="split-container">
  <as-split unit="percent" direction="horizontal">
    <as-split-area [size]="50" class="split-area-1">
      <div class="markdown-editor-container">
        <textarea
          #mdEditor
          class="split-markdown-editor"
          [(ngModel)]="content"
        ></textarea>
      </div>
    </as-split-area>
    <as-split-area [size]="50" class="split-area-2">
      <app-hf-markdown
        [content]="content"
        [context]="{ vmInfo: {}, session: 'ss-123456' }"
      ></app-hf-markdown>
    </as-split-area>
  </as-split>
</div>
