<div class="editor-actions">
  @for (action of ACTIONS; track action) {
    <div
      class="editor-action-button"
      [title]="action.title ?? action.name"
      (click)="editorPreset(action)"
    >
      @if (action.icon) {
        <cds-icon [attr.shape]="action.icon"></cds-icon>
      } @else {
        <b>{{ action.name }}</b>
      }
    </div>
  }
  <div class="editor-action-button reference">
    <a
      href="https://hobbyfarm.github.io/docs/appendix/markdown_syntax/"
      target="_blank"
    >
      <cds-icon shape="pop-out"></cds-icon>
      Syntax Reference
    </a>
  </div>
</div>
<div class="split-container">
  <as-split unit="percent" direction="horizontal">
    <as-split-area [size]="50" class="split-area-1">
      <div class="markdown-editor-container">
        <textarea
          #mdEditor
          class="split-markdown-editor"
          [(ngModel)]="content"
        ></textarea>
      </div>
    </as-split-area>
    <as-split-area [size]="50" class="split-area-2">
      <app-hf-markdown
        [content]="content"
        [context]="{ vmInfo: {}, session: 'ss-123456' }"
      ></app-hf-markdown>
    </as-split-area>
  </as-split>
</div>
