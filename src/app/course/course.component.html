<clr-alert
  [clrAlertType]="alertType"
  [(clrAlertClosed)]="alertClosed"
  [clrAlertClosable]="false"
>
  <clr-alert-item>
    <span class="alert-text">
      {{ alertText }}
    </span>
  </clr-alert-item>
</clr-alert>
<h3>Courses</h3>
<div class="clr-row">
    <div class="clr-col">
        <button class="btn btn-success" (click)="openNewWizard()" *rbac="['courses.create']">
            <cds-icon shape="plus"></cds-icon> New Course
        </button>
    </div>
</div>
<div class="clr-row">
  <div class="clr-col">
    <clr-datagrid [clrDisableSelection]="!selectRbac">
      <clr-dg-column [clrDgField]="'id'">ID</clr-dg-column>
      <clr-dg-column [clrDgField]="'name'" [clrDgSortOrder]="ascSort"
        >Name</clr-dg-column
      >

      <clr-dg-row
        *clrDgItems="let c of courses"
        [clrDgItem]="c"
        [clrDgSelectable]="false"
      >
        <clr-dg-action-overflow *ngIf="showActionOverflow">
          <button
            class="action-item"
            (click)="openEditCourseWizard(c)"
            *ngIf="updateRbac"
          >
            Edit
          </button>
          <button
            class="action-item"
            (click)="delete(c)"
            *rbac="['courses.delete']"
          >
            Delete
          </button>
        </clr-dg-action-overflow>
        <clr-dg-cell>{{ c.id }}</clr-dg-cell>
        <clr-dg-cell>{{ c.name }}</clr-dg-cell>
        <course-details
          *clrIfExpanded
          [course]="c"
          ngProjectAs="clr-dg-row-detail"
        ></course-details>
      </clr-dg-row>
    </clr-datagrid>
  </div>
</div>
<wizard-course
  #addNewCourse
  [wizardCourse]="'create'"
  (coursesRefresher)="refresh()"
></wizard-course>

<wizard-course
  #editcourse
  [wizardCourse]="'edit'"
  [updateRbac]="updateRbac"
  [listScenarios]="listScenarios"
></wizard-course>

<delete-confirmation
  #deleteConfirmation
  (delete)="deleteSelected()"
></delete-confirmation>
