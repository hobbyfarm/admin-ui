<h3>Courses</h3>
<div class="clr-row">
    <div class="clr-col">
        <button class="btn btn-success" (click)="openNew()">
            <clr-icon shape="plus"></clr-icon> New Course
        </button>
    </div>
</div>
<div class="clr-row">
    <div class="clr-col-4">
        <clr-datagrid [(clrDgSingleSelected)]="selectedCourse">
            <clr-dg-column>Name</clr-dg-column>

            <clr-dg-row *clrDgItems="let c of courses" [clrDgItem]="c">
                <clr-dg-cell>{{ c.name }}</clr-dg-cell>
            </clr-dg-row>
        </clr-datagrid>
    </div>
    <div class="clr-col-8">
        <clr-tabs>
            <clr-tab>
                <button clrTabLink id="detailsLink">Course Details</button>
                <clr-tab-content id="detailsContent" *clrIfActive>
                    <course-form [course]="selectedCourse" (formReady)="setupForm($event)"></course-form>
                    <button class="btn btn-danger-outline">Delete</button>
                    <button class="btn btn-success" [disabled]="!editForm.valid">Save</button>
                </clr-tab-content>
            </clr-tab>
            <clr-tab>
                <button clrTabLink id="scenariosLink">Scenarios</button>
            </clr-tab>
        </clr-tabs>
    </div>
</div>
<new-course #newCourse (added)="refresh()"></new-course>
