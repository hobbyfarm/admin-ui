<div class="main-container">
  <header class="header header-7" app-header></header>
  @if (motd) {
    <div class="motd-container">
      <p class="motd">{{ motd }}</p>
    </div>
  }
  <div class="content-container">
    <clr-vertical-nav>
      <a
        clrVerticalNavLink
        routerLink="./statistics/sessions"
        routerLinkActive="active"
        *rbac="['progresses.list', 'scenarios.list']; op: 'AND'"
      >
        Session Statistics
      </a>
      <a
        clrVerticalNavLink
        routerLink="./statistics/costs"
        routerLinkActive="active"
        *rbac="['scheduledevents.list']; op: 'AND'"
      >
        Cost Statistics
      </a>
    </clr-vertical-nav>
    <div class="content-area">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
