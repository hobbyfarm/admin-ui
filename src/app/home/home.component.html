<div class="main-container">
    <header class="header header-7" app-header></header>  
    <p>Welcome to the Admin Page</p>
    <form clrForm style="width: 50vw;">
        <textarea style="width: 100%; height: 50vh;" clrTextarea [(ngModel)]="description" name="description" required></textarea>
        <button (click)="test()">check</button>
      </form>
    <p>{{  config  }}</p>
    ---
    output:
    <div *ngFor="let entry of confMap | keyvalue">
        {{ entry.key }} : {{ entry.value }}
    </div>
</div>
